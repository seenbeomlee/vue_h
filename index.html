<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue_elementary</title>
    <style>
      .red {
        color: red;
      }

      .font-bold {
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <kossie-button></kossie-button>
      <hr />
      <hr />
    </div>

    <div id="app-1">
      <kossie-button></kossie-button>
    </div>

    <script>
      /*       Vue.component("hello-world", {
        template: `<div>hello world</div>`,
      }); */
      const HelloWorld = {
        template: `<div>hello world</div>`,
      };

      const KossieButton = {
        components: {
          "hello-world": HelloWorld,
        },
        template: `
              <div>
                {{ name }}<br />
                <hello-world></hello-world>
                <button @click="changeText">click</button>
              </div>
              `,
        data() {
          return {
            name: "kossie",
          };
        },
        methods: {
          changeText() {
            this.name = "kossie updated";
          },
        },
      };

      const app = new Vue({
        el: "#app",
        components: {
          /* local components */

          "kossie-button": KossieButton,
        },
      });

      const app1 = new Vue({
        el: "#app-1",
      });
    </script>
  </body>
</html>
