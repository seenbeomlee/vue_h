<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue_elementary</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="submit">
        <input type="text" /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          year: 2018,
        },
        methods: {
          plus() {
            this.year++;
          },
          minus() {
            this.year--;
          },
          submit() {
            alert("submitted");
            console.log("hello");
          },
        },
      });
    </script>
  </body>
</html>
