<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue_elementary</title>
    <style>
      .red {
        color: red;
      }

      .font-bold {
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ name }} <br />
      <button @click="changeText">click</button>

      <hr />

      <kossie-button></kossie-button>
      <hr />
      <hr />
    </div>
    <div id="app-1">
      {{ name }} <br />
      <button @click="changeText">click</button>

      <hr />

      <kossie-button></kossie-button>
    </div>
    <script>
      Vue.component("kossie-button", {
        template: ` 
        <div> 
          {{ name }}<br />
          <button @click="changeText">click</button>
        </div>
        `,
        data() {
          // when you make comoponent, you should make a function for data
          return {
            name: "kossie",
          };
        },
        methods: {
          changeText() {
            this.name = "kossie updated"; /* it will change app1's name */
          },
        },
      });

      const app = new Vue({
        el: "#app",
        data: {
          name: "kossie",
        },
        methods: {
          changeText() {
            this.name = "kossie updated"; /* it will change app1's name */
          },
        },
      });

      const app1 = new Vue({
        el: "#app-1",
        data: {
          name: "kossie",
        },
        methods: {
          changeText() {
            this.name = "kossie updated";
          },
        },
      });
    </script>
  </body>
</html>
