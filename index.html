<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue_elementary</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ nextYear('Hi') }}
      <input :type="type" v-bind:value="inputData" />
      <a :href="getKossieCoderLink('kossiecoder')">seenblee channel</a>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          person: {
            name: "seenblee",
            age: 22,
          },
          inputData: "v-binding data",
          type: "number" /* it only permit number */,
          link: "https://www.youtube.com/",
        },
        methods: {
          getKossieCoderLink(channel) {
            return this.link + channel;
          },
          nextYear(greeting) {
            return (
              greeting +
              "! " +
              this.person.name +
              " 는 내년에 " +
              (this.person.age + 1) +
              "살 입니다"
            );
          },
          otherMethod() {
            this.nextYear();
          },
        },
      });
    </script>
  </body>
</html>
