<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue_elementary</title>
    <style>
      .red {
        color: red;
      }

      .font-bold {
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ name }}
      <button @click="changeText">click</button>
    </div>
    <div id="app-1">
      {{ name }} <br />
      <button @click="changeText">click</button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          name: "kossie",
        },
        methods: {
          changeText() {
            app1.name = "kossie updated"; /* it will change app1's name */
          },
        },
      });

      const app1 = new Vue({
        el: "#app-1",
        data: {
          name: "kossie1",
        },
        methods: {
          changeText() {
            this.name = "kossie1 updated";
          },
        },
      });
    </script>
  </body>
</html>
