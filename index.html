<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue_elementary</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ year }} <br />
      <button v-on:click="plus">Add</button>
      <button v-on:click="minus">Sub</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          year: 2018,
        },
        methods: {
          plus() {
            this.year++;
          },
          minus() {
            this.year--;
          },
        },
      });
    </script>
  </body>
</html>
